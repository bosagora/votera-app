query CheckUsername($username: String!) {
    checkDupUserName(username: $username) {
        username
        duplicated
    }
}

mutation SignInMember($input: signInMemberInput!) {
    signInMember(input: $input) {
        jwt
        user {
            id
            member {
                id
                address
                username
            }
            user_feed {
                id
                locale
                myProposalsNews
                likeProposalsNews
                newProposalsNews
                myCommentsNews
                etcNews
            }
        }
        push {
            id
            isActive
        }
        feeds {
            notReadCount
        }
    }
}

mutation SignUpMember($input: signUpMemberInput!) {
    signUpMember(input: $input) {
        jwt
        user {
            id
            member {
                id
                address
                username
            }
            user_feed {
                id
                locale
                myProposalsNews
                likeProposalsNews
                newProposalsNews
                myCommentsNews
                etcNews
            }
        }
        push {
            id
            isActive
        }
    }
}

mutation CreateMember($input: createMemberInput) {
    createMember(input: $input) {
        member {
            id
        }
    }
}

mutation UpdateMember($input: updateMemberInput) {
    updateMember(input: $input) {
        member {
            id
        }
    }
}

mutation DeleteMember($input: deleteMemberInput) {
    deleteMember(input: $input) {
        member {
            id
        }
    }
}

query MyMembers {
    myMembers {
        id
        username
        address
    }
}

query isMember($address: String!) {
    isMember(address: $address)
}
